<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top-sidebar">
                <div class="home">Home</div>
                <div class="profile">Profile</div>
                <div class="messages">Messages</div>
                <div class="history">History</div>
                <div class="tasks">Tasks</div>
                <div class="communities">Communities</div>
            </div>
            <div class="bottom-sidebar">
                <div class="settings">Settings</div>
                <div class="support">Support</div>
                <div class="privacy">Privacy</div>
            </div>
        </div>
        <div class="header">
            <top-header>
                <div class="magnifying-glass">PH</div>
                <input type="text" class="search" name="search" id="search">
                <div class="bell">PH</div>
                <div class="profile">PH</div>
            </top-header>  
            <div class="bottom-header">
                <div class="profile-logo">PH</div>
                <div class="greeting">Hi, there</div>
                <div class="name">Tyler Randall (@tyler7r)</div>
                <div class="buttons">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projects"> Your Projects
                <div class="project-cards">
                    <div>Super Cool Project</div>
                    <div>Less Cool Project</div>
                    <div>Impossible App</div>
                    <div>Easy Peasy App</div>
                    <div>Ad Blocker</div>
                    <div>Money Maker</div>
                </div>
            </div>
            <div class="announcements">Announcements
            </div>
            <div class="trending">Trending</div>
        </div>
    </div>
    
</body>
</html>
